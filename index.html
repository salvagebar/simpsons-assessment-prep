<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>SIMPSONS INFO</title>
  </head>
  <body>
    <form action="#">
      <label for="episode-selector">Choose an episode: </label>
      <select id="episode-selector" name="episode-selector"></select>
      <input id="submit-button" type="submit" value="Select Episode" />
    </form>
    <br />
    <div id="episode-detail-container"></div>
    <form action="#">
      <label for="comment-input">Your Comment Here: </label>
      <input id="comment-input" name="comment-input" type="text" />
      <input id="comment-submit-button" type="submit" value="Submit Comment" />
    </form>
    <ul id="comment-list"></ul>
  </body>
</html>
